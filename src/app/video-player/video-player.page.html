<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Play video</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()"><ion-icon name="close-circle-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <video *ngIf="video.type !== 'youtube'" [src]="video.url" autoplay controls
style="width: 100%; height: 100%;"></video>
<iframe *ngIf="video.type === 'youtube'" style="width: 100%; height: 100%;" 
id="ytplayer" type="text/html" [src]="domSanitizer.bypassSecurityTrustResourceUrl(video.url)"
  frameborder="0" width="100%" height="100%"></iframe>

</ion-content>
