<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center" >Playlists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPlaylistV()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let playlist of myPlaylists">
      <!-- <ion-card> -->
      <ion-item lines="none">
        <ion-button slot="end" fill="clear" (click)="showMenu(playlist)">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-item>
      
      <img style="display: block; margin: auto;"[src]="playlist.thumbnail ? playlist.thumbnail.url : '/assets/video.png'" />
      <ion-card-header>
        <ion-card-title> {{playlist.title}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
         {{playlist.description}} 
      </ion-card-content>
      <ion-item>
        <ion-button fill="clear" slot="start"  (click)=abrirPlaylist(playlist)>
          <ion-icon slot="start" name="videocam"></ion-icon>
           {{playlist.count}}  Videos
        </ion-button>
        <ion-button fill="clear" slot="start"  (click)=playPlaylists(playlist)>
          <ion-icon slot="start" name="play" ></ion-icon>
          Play
        </ion-button>

      </ion-item>
    </ion-card>

  </ion-list>
</ion-content>
