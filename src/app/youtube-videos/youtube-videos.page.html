<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Youtube</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar color="dark" [(ngModel)]="query" (ionInput)="searchVideos($event)">
      </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let video of myVideos">
      <ion-thumbnail slot="start" (click)="playVideo(video)">
        <img [src]="video.thumbnail ? video.thumbnail.url : '/assets/video.png'"/>
      </ion-thumbnail>
      <ion-label>
        <h3 style="color: #10dc60">{{ video.title }}</h3>
        <p style="color: #ffffff" *ngIf="video.description">{{ video.description }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="showMenu(video)">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
