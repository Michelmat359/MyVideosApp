<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">PlaylistVideos {{ playlist.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let video of myVideos">
      <ion-thumbnail slot="start">
        <img [src]="video.thumbnail? video.thumbnail.url: '/assets/video.png'">
      </ion-thumbnail>
      <ion-label>
        <h3 style="color: #10dc60">{{ video.title }}</h3> 
        <p style="color: #ffffff" *ngIf="video.description">{{ video.description }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="showMenu(video)">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
