<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Mis Videos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
   <ion-toolbar  color="dark">
    <ion-searchbar  color="dark" [(ngModel)]="query" (ionInput)="searchVideos($event)">
      </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content  color="dark">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="selectVideo()">
        <ion-icon name="images"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="enterVideo()">
        <ion-icon name="link"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-list >
    <ion-item  color="dark" *ngFor="let video of myVideos">
      <ion-thumbnail slot="start"  (click)="playVideo(video)">
        <img [src]="video.thumbnail? video.thumbnail.url: '/assets/video.png'">
      </ion-thumbnail>
      <ion-label>
        <h3 style="color: #10dc60">{{ video.title }}</h3>
        <p *ngIf="video.description">{{ video.description }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="showMenu(video)">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
