<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Selecciona Playlist</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        Cancelar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let playlist of myPlaylists" (click)="addToPlaylist(playlist)">
      <ion-thumbnail slot="start">
        <img [src]="playlist.thumbnail ? playlist.thumbnail.url : '/assets/video.png'" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{ playlist.title }}</h3>
        <p *ngIf="playlist.description">{{ playlist.description }}</p>
      </ion-label>
      <ion-badge slot="end">{{ playlist.count }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
