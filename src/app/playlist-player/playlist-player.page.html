<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Playing: {{ playlist.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="index - 1 > -1" (click)="playPrevious()">
        <ion-icon name="skip-backward"></ion-icon>
      </ion-button>
      <ion-button *ngIf="index + 1 < myVideos.length" (click)="playNext()">
        <ion-icon name="skip-forward"></ion-icon>
      </ion-button>
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <iframe *ngIf="video && video.type === 'youtube'" style="width: 100%; height: 100%;" id="ytplayer" type="text/html"
    [src]="domSanitizer.bypassSecurityTrustResourceUrl(video.url)" frameborder="0" width="100%" height="100%"></iframe>
  <video *ngIf="video && video.type !== 'youtube'" [src]="video.url" autoplay controls (ended)="playNext()"
    style="width: 100%; height: 100%;"></video>
</ion-content>
